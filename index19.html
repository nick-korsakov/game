<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Горячие клавиши</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <script src="js/index.js" defer></script>
    <link rel="manifest" href="manifest.webmanifest" />
  </head>
  <body class="flex-game">
    <div class="hint" id="hi">
      <div class="but">
        <a href="game.html"
          ><button class="one floating-button">Меню</button></a
        >
        <a href="menu.html"
          ><button class="two floating-button">Обучение</button></a
        >
      </div>
      <p class="pod modal-window-close">
        Ctrl + Home<br />
        Ctrl + End
      </p>
      <button class="floating-button">Подсказка</button>
    </div>
    <div class="cent">
      <h1 class="cen">
        Какие сочетания клавиш используются для перемещения в начало-конец
        документа? Нажмите эти клавиши на вашей клавиатуре.
      </h1>
    </div>
    <div class="modal modal-window-close">
      <div class="modal-dialog">
        <div class="close-header">
          <a href="index.html" class="close"
            ><button class="cclose first">Главная</button></a
          >
          <a href="index20.html" class="close"
            ><button class="cclose second">Следующий уровень</button></a
          >
        </div>
        <div class="modal-main">
          <h1>Поздравляю!</h1>
          <br />
          <h2>Вы прошли уровень &laquo;РАБОТА С ТЕКСТОМ&raquo;</h2>
          <img src="img/win.gif" alt="win" width="250px" height="200px" />
        </div>
      </div>
    </div>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/shortcut.js"></script>
    <script>
      shortcut.add("ctrl+home", function () {
        $(".modal").removeClass("modal-window-close");
        $("div.modal").addClass("is-open");
      });
      shortcut.add("ctrl+end", function () {
        $(".modal").removeClass("modal-window-close");
        $("div.modal").addClass("is-open");
      });
      $("#hi").on("click", function () {
        $(".pod").removeClass("modal-window-close");
        $("div.pod").addClass("is-open");
      });
    </script>
  </body>
</html>
